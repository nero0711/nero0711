<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

   <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .indentation {
            margin: 2px;
        }

        .history {
            color: #b1b1b7
        }
      body{
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
      }

      .hint{
         color: var(--tg-theme-hint-color);
      }

      .link{
         color: var(--tg-theme-link-color);
      }

      .button{
         background: var(--tg-theme-button-color);
         color: var(--tg-theme-button-text-color);
         border: none;
         font-size: 18px;
      }

      .button:not(:last-child){
         margin-bottom: 20px
      }

      #usercard{
         text-align: center;
      }
   </style>
</head>

<body>
   <div id="usercard"> <!--Карта профиля, человека, который к нам обратился-->
   </div>
   <p>Just text</p> <!--Просто текст для проверки-->
   <a class="link" href="https://mihailgok.ru">Link</a> <!--Просто ссылка для проверки-->
   <p class="hint">Some little hint</p> <!--Просто текст-подсказка для проверки-->
   <button id="btn" class="button">Show/Hide Main Button</button> <!--Кнопка, чтобы скрыть / показать основную кнопку-->
   <button id="btnED" class="button">Enable/Disable Main Button</button> <!--Кнопка, чтобы сделать кнопку активной/неактивной-->


    <div style="border:1px solid black; padding: 15px 15px 15px 15px; width: 230px;">
        <div class="indentation">
            <label>соотношение на 1000гр гипса: </label>
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_value('gypsum');">x</button>
            <input type="text" maxlength="150" required id="gypsum" list="datalist_gypsum" placeholder="коэффициент гипса"> коэф
            <datalist id="datalist_gypsum">
              <option>1.5 [г-5]</option>
              <option>1.6 [г-16]</option>
            </datalist>
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_value('water');">x</button>
            <input type="number" maxlength="150" required id="water" list="datalist_water" placeholder="вода"> гр
            <datalist id="datalist_water">
              <option>250</option>
              <option>350</option>
              <option>450</option>
              <option>500</option>
            </datalist>
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_value('svv500');">x</button>
            <input type="number" required id="svv500" list="datalist_svv500" placeholder="свв-500" /> гр
            <datalist id="datalist_svv500">
                <option>12</option>
                <option>25</option>
                <option>32</option>
                <option>40</option>
                <option>64</option>
            </datalist>
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_value('pigment');">x</button>
            <input type="number" maxlength="150" required id="pigment" list="datalist_pigment" placeholder="пигмент"> гр
            <datalist id="datalist_pigment">
                <option>12</option>
                <option>25</option>
                <option>32</option>
                <option>40</option>
                <option>64</option>
            </datalist>
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_value('titan');">x</button>
            <input type="number" required id="titan" list="datalist_titan" placeholder="диоксид титана"/>  гр
            <datalist id="datalist_titan">
                <option>32</option>
                <option>40</option>
                <option>64</option>
            </datalist>
        </div>
        <div class="indentation">
            <input class="spec-input" type="number" maxlength="150"  required id="value" placeholder="объем формы" style="width: 172px"> гр
        </div>
        <div class="indentation">
            <button class="button" type="submit" onclick="clear_all();" ontouch="clear_all();">x</button>
            <button class="button" type="submit" onclick="delete_history();" ontouch="delete_history();">history</button>
            <button class="button" type="submit" onclick="sum();" ontouch="sum();" id="calc" style="width: 94px">посчитать</button>
        </div>
        <div class="indentation" id="result">
        </div>
        <div class="history" id="History">
            <br>
        </div>
    </div>
</body>

<script>
   let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

   tg.expand(); //расширяем на все окно  

   tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
   tg.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
   tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
   tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
   tg.MainButton.setParams({"color": "#143F6B"}); //так изменяются все параметры

   let btn = document.getElementById("btn"); //получаем кнопку скрыть/показать 

   btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
      if (tg.MainButton.isVisible){ //если кнопка показана 
         tg.MainButton.hide() //скрываем кнопку 
      }
      else{ //иначе
         tg.MainButton.show() //показываем 
      }
   });

   let btnED = document.getElementById("btnED"); //получаем кнопку активировать/деактивировать
   btnED.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
      if (tg.MainButton.isActive){ //если кнопка показана 
         tg.MainButton.setParams({"color": "#E0FFFF"}); //меняем цвет
         tg.MainButton.disable() //скрываем кнопку 
      }
      else{ //иначе
         tg.MainButton.setParams({"color": "#143F6B"}); //меняем цвет
         tg.MainButton.enable() //показываем 
      }
   });

   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      tg.sendData("some string that we need to send"); 
      //при клике на основную кнопку отправляем данные в строковом виде
   });


   let usercard = document.getElementById("usercard"); //получаем блок usercard 

   let profName = document.createElement('p'); //создаем параграф
   profName.innerText = `${tg.initDataUnsafe.user.first_name}
   ${tg.initDataUnsafe.user.last_name}
   ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
   //выдем имя, "фамилию", через тире username и код языка
   usercard.appendChild(profName); //добавляем 

   let userid = document.createElement('p'); //создаем еще параграф 
   userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
   usercard.appendChild(userid); //добавляем


   //работает только в attachment menu
   // let pic = document.createElement('img'); //создаем img
   // pic.src = tg.initDataUnsafe.user.photo_url; //задаём src 
   // usercard.appendChild(pic); //добавляем элемент в карточку 

         let array_inputs = ['gypsum', 'water', 'svv500', 'pigment', 'titan', 'value']

        function delete_history () {
            if (confirm('очистить историю')) {
                localStorage.setItem('HistoryCalc', '')
                document.location.reload();
            }
        }
        try {
            // проброс цвета записей из локального кеша
            load_values()
        } catch {};

        document.getElementById("value")
            .addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("calc").click();
            }
        });

        function save_values(){
            let save = {}

            let Result = document.getElementById("result")
            let ItemHistory = document.getElementById("History")
            for (let item of array_inputs) {
                console.log(item)
                let val = document.getElementById(item).value
                console.log('item ' + item + ' val ' + val );
                save[item] = val
            }
            console.log(save)
            localStorage.setItem('items', JSON.stringify(save))

            let History = load_history()
            if (Result.innerHTML + '<br><br>' != History.at(-1)) {
                History.push(Result.innerHTML + '<br><br>')
                console.log(History.toString())
                // отрезаем лишнее
                History = History.reverse().slice(0, 10)

                localStorage.setItem('HistoryCalc', History.reverse().toString())
                ItemHistory.innerHTML = '<br>'
                for (let hist of History.reverse()){
                    ItemHistory.innerHTML += hist
                }
            };

        };

        function load_history() {
            let History = localStorage.getItem('HistoryCalc') || ''
            History = History.split(",").map(String).slice(0, 10)
            if ('' == History.at(-1)) {
                History.pop()
            }
            return History
        }

        function load_values(){
            let items = JSON.parse(localStorage.getItem('items'));
            console.log(items)
            for (let item in items) {
                console.log(item + ' ' + items[item])
                let element = document.getElementById(item)
                element.value = items[item]
            };

            let ItemHistory = document.getElementById("History")
            let History = load_history()
            for (let hist of History.reverse()){
                    ItemHistory.innerHTML += hist
            }
        };

        function sum() {
            let gypsum = 1000;
            let values_water = document.getElementById('water').value;
            let values_svv500 = document.getElementById('svv500').value;
            let values_pigment = document.getElementById('pigment').value;
            let values_form = document.getElementById('value').value;
            let values_titan = document.getElementById('titan').value;
            let result = document.getElementById("result");
            let ratio_gypsum = Number(document.getElementById("gypsum").value.split(" ", 1)[0]);

            let gypsum_value = values_form * ratio_gypsum;
            let need_water = (values_water / gypsum) * gypsum_value;
            let need_svv500 = (values_svv500 / gypsum) * gypsum_value;
            let need_pigment = (values_pigment / gypsum) * gypsum_value;
            let need_titan = (values_titan / gypsum) * gypsum_value;

            result.innerHTML = 'гипс: ' + Number(gypsum_value).toFixed() + 'гр (' + gypsum_value.toFixed(2) + ')' +
                               '<br>воды: ' + Number(need_water).toFixed() + 'гр (' + need_water.toFixed(2) + ')' +
                               '<br>свв-500: ' + Number(need_svv500).toFixed() + 'гр (' + need_svv500.toFixed(2) + ')' +
                               '<br>пигмент: ' + Number(need_pigment).toFixed() + 'гр (' + need_pigment.toFixed(2) + ')' +
                               '<br>диоксид титана: ' + Number(need_titan).toFixed() + 'гр (' + need_titan.toFixed(2) + ')';
            save_values()
            return false;
        };
        function clear_value(value) {
            let ratio_gypsum = document.getElementById(value);
            ratio_gypsum.value = '';
        };
        function clear_all() {

            for (let item of array_inputs) {
                clear_value(item);
            }
            document.getElementById("result").innerHTML = "";
            // localStorage.setItem('items', JSON.stringify({}))
        }
</script>
</html>
