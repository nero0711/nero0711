<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">
    <title>Calc</title>


    <link rel="stylesheet" href="flexselect.css" type="text/css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src="liquidmetal.js" type="text/javascript"></script>
    <script src="jquery.flexselect.js" type="text/javascript"></script>

    <script src="https://tg.dev/js/telegram-web-app.js?37"></script>
    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="indentation_one" >
            <input class="input_list" type="text" maxlength="150" id="name" placeholder="название рецепта">
<!--            <button class="btn" type="submit">Ξ</button>-->
        </div>
        <div class="indentation_one">
            <select class="input_list flexselect-optgroup"  type="number" autocomplete="off" id="gypsum" placeholder="соотношение гипса" value="" style="visibility: visible;">
                <optgroup label="соотношение гипса">
                    <option hidden disabled selected value> соотношение гипса </option>
                    <option value="1.5">г-5</option>
                    <option value="1.6">г-16</option>
                </optgroup>
            </select>
        </div>
        <div class="indentation_one">
            <select class="input_list flexselect" autocomplete="off" type="number" id="water"  placeholder="воды" style="visibility: visible;">
                    <option hidden disabled selected value> воды </option>
                    <option value="250">250гр на 1000гр гипса</option>
                    <option value="350">350гр на 1000гр гипса</option>
                    <option value="450">450гр на 1000гр гипса</option>
                    <option value="500">500гр на 1000гр гипса</option>
            </select>
        </div>
        <div class="indentation_one">
            <select class="input_list flexselect" autocomplete="off" type="number" id="plasticizer" value="dfsf"  placeholder="пластификатора" style="visibility: visible;">
                <option hidden disabled selected value> пластификатора </option>
                <option value="0">0гр на 1000гр гипса</option>
                <option value="12">12гр на 1000гр гипса</option>
                <option value="25">25гр на 1000гр гипса</option>
                <option value="32">32гр на 1000гр гипса</option>
                <option value="40">40гр на 1000гр гипса</option>
                <option value="64">64гр на 1000гр гипса</option>
            </select>
        </div>
        <div class="indentation_one">
            <select class="input_list flexselect" autocomplete="off" type="number" id="pigment"  placeholder="пигмент" style="visibility: visible;">
                    <option hidden disabled selected value> пигмента </option>
                    <option value="0">0гр на 1000гр гипса</option>
                    <option value="12">12гр на 1000гр гипса</option>
                    <option value="25">25гр на 1000гр гипса</option>
                    <option value="32">32гр на 1000гр гипса</option>
                    <option value="40">40гр на 1000гр гипса</option>
                    <option value="64">64гр на 1000гр гипса</option>
            </select>

        </div>
        <div class="indentation_one">
            <input class="input_list" type="number" maxlength="5" id="value" placeholder="объем формы">
        </div>
        <div class="indentation_one">
            <button class="btn2" type="submit" id="calc">посчитать</button>
        </div>
    </div>
    <div id="Result" style="margin: 30px 30px;">

    </div>
</body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>

</html>
