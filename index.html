<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">
    <title>Calc</title>

    <script src="https://tg.dev/js/telegram-web-app.js?37"></script>
    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="indentation" >
            <input class="input_list" type="text" maxlength="150" id="name" placeholder="название рецепта">
            <button class="btn" type="submit">Ξ</button>
        </div>
        <div class="indentation_one">

                <select class="input_list" name="gypsum" id="gypsum1" onchange="if(this.options[this.selectedIndex].value=='customOption'){toggleField(this,this.nextSibling); this.selectedIndex='0';}">
                    <option hidden disabled selected value>соотношение гипса (коэффициент)</option>
                    <option value="customOption">[ввести значение]</option>
                    <option value="1.5">г-5 (1.5)</option>
                    <option value="1.6">г-16 (1.6)</option>
                </select><input class="input_list" name="gypsum" type="number" step="0.1" id="gypsum2" style="display:none;" disabled="disabled" onblur="if(this.value==''){toggleField(this,this.previousSibling);}">
        </div>
        <div class="indentation_one">
            <select class="input_list" name="water" id="water1" onchange="if(this.options[this.selectedIndex].value=='customOption'){toggleField(this,this.nextSibling); this.selectedIndex='0';}">
                <option hidden disabled selected value>вода</option>
                <option value="customOption">[ввести значение]</option>
                <option value="250">250гр на 1000гр гипса</option>
                <option value="350">350гр на 1000гр гипса</option>
                <option value="450">450гр на 1000гр гипса</option>
                <option value="500">500гр на 1000гр гипса</option>
            </select><input class="input_list" name="water" type="number"  id="water2" style="display:none;" disabled="disabled" onblur="if(this.value==''){toggleField(this,this.previousSibling);}">
        </div>
        <div class="indentation_one">
            <select class="input_list" name="plasticizer" id="plasticizer1" onchange="if(this.options[this.selectedIndex].value=='customOption'){toggleField(this,this.nextSibling); this.selectedIndex='0';}">
                <option hidden disabled selected value>пластификатор</option>
                <option value="customOption">[ввести значение]</option>
                <option value="0">0гр на 1000гр гипса</option>
                <option value="12">12гр на 1000гр гипса</option>
                <option value="25">25гр на 1000гр гипса</option>
                <option value="32">32гр на 1000гр гипса</option>
                <option value="40">40гр на 1000гр гипса</option>
                <option value="64">64гр на 1000гр гипса</option>
            </select><input class="input_list" type="number" name="plasticizer" id="plasticizer2" style="display:none;" disabled="disabled" onblur="if(this.value==''){toggleField(this,this.previousSibling);}">
        </div>
        <div class="indentation_one">
            <select class="input_list" name="pigment" id="pigment1" onchange="if(this.options[this.selectedIndex].value=='customOption'){toggleField(this,this.nextSibling); this.selectedIndex='0';}">
                <option hidden disabled selected value>пигмент</option>
                <option value="customOption">[ввести значение]</option>
                <option value="0">0гр на 1000гр гипса</option>
                <option value="12">12гр на 1000гр гипса</option>
                <option value="25">25гр на 1000гр гипса</option>
                <option value="32">32гр на 1000гр гипса</option>
                <option value="40">40гр на 1000гр гипса</option>
                <option value="64">64гр на 1000гр гипса</option>
            </select><input class="input_list" type="number"  name="pigment" id="pigment2" style="display:none;" disabled="disabled" onblur="if(this.value==''){toggleField(this,this.previousSibling);}">
        </div>
        <div class="indentation_one">
            <input class="input_list" type="number" maxlength="5" id="value" placeholder="объем формы">
        </div>
        <div class="indentation_one">
            <button class="btn2" type="submit" id="calc">посчитать</button>
        </div>
    </div>
    <div id="Result" style="margin: 30px 30px;">
    </div>
</body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>

</html>
