<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="https://tg.dev/js/telegram-web-app.js?37"></script>
    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="input-field indentation_one" >
            <input class="input-field input_list" type="text" maxlength="150" id="name" placeholder="название рецепта2">
<!--            <button class="btn" type="submit">Ξ</button>-->
        </div>
        <div class="input-field indentation">

            <button class="btn" type="submit" id="x_gypsum">x</button>
            <input class="input-field input-field-text js-field-input" type="number" step="0.01" id="gypsum" list="datalist_gypsum" value="1.6" placeholder="соотношение гипса">

        </div>
        <div class="input-field indentation">
            <button class="btn" type="submit" id="x_water">x</button>
            <input class="input-field input-field-text js-field-input" type="number" id="water" list="datalist_water"  placeholder="воды">
        </div>
        <div class="input-field indentation">
            <button class="btn" type="submit" id="x_plasticizer">x</button>
            <input class="input-field input-field-text js-field-input" type="number" id="plasticizer" list="datalist_plasticizer" placeholder="пластификатора" />
        </div>
        <div class="input-field indentation">
            <button class="btn" type="submit" id="x_pigment">x</button>
            <input class="input-field input-field-text js-field-input" type="number" maxlength="150" id="pigment" list="datalist_plasticizer" placeholder="пигмент">
        </div>
        <div class="input-field indentation_one">
            <input class="input-field input-field-text js-field-input" type="number" maxlength="5" id="value" placeholder="объем формы">
        </div>
        <div class="input-field indentation">
            <button class="btn" type="submit" id="x_all">x</button>
            <button class="btn2" type="submit" id="calc">посчитать</button>
        </div>
        <div class="input-field indentation_one" id="Result">

        </div>
    </div>


    <datalist id="datalist_gypsum">
      <option value="1.5">г-5</option>
      <option value="1.6">г-16</option>
    </datalist>

    <datalist id="datalist_water">
      <option value="250">250гр на 1000гр гипса</option>
      <option value="350">350гр на 1000гр гипса</option>
      <option value="450">450гр на 1000гр гипса</option>
      <option value="500">500гр на 1000гр гипса</option>
    </datalist>

    <datalist id="datalist_plasticizer">
        <option value="12">12гр на 1000гр гипса</option>
        <option value="25">25гр на 1000гр гипса</option>
        <option value="32">32гр на 1000гр гипса</option>
        <option value="40">40гр на 1000гр гипса</option>
        <option value="64">64гр на 1000гр гипса</option>
    </datalist>
</body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
    <script src="app.js"></script>

</html>
